<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>House Price Predictor</title>
    <style>
      body {
        background-color: #343a40; /* Bootstrap dark background */
        color: #ffffff;
      }
      .form-container {
        background-color: #495057; /* Slightly lighter dark background */
        padding: 20px;
        border-radius: 5px;
      }
      .form-container h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-8 col-lg-6 form-container text-center">
          <h2>Welcome to Bengaluru House Price Predictor!</h2>
          <form method="post" accept-charset="utf-8" onsubmit="send_data(event)">
            <div class="form-group">
              <label for="location"><b>Select the Location:</b></label>
              <select class="form-control" id="location" name="location" required>
                {% for location in locations %}
                  <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="bhk"><b>Enter BHK:</b></label>
              <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
            </div>
            <div class="form-group">
              <label for="bath"><b>Enter number of bathrooms:</b></label>
              <input type="text" class="form-control" id="bath" name="bath" placeholder="No of bathrooms">
            </div>
            <div class="form-group">
              <label for="total_sqft"><b>Enter Square Feet:</b></label>
              <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Square feet">
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
          </form>
          <br>
          <div id="prediction" class="h3"></div>
        </div>
      </div>
    </div>

    <script>
      function send_data(event) {
        event.preventDefault();
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById('prediction').innerHTML = "Prediction: Rs " + xhr.responseText;
          }
        };
        xhr.send(fd);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
